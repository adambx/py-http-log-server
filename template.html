<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>${file_name}</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #dcdcdc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        textarea {
            width: 100%;
            height: 400px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #282828;
            color: #dcdcdc;
            border: none;
            resize: none;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>${file_name}</h1>
    <textarea id="file-contents">${file_contents}</textarea>
    <script>
        let fileContents = document.getElementById("file-contents");
        let source = new EventSource("${sse_url}");
        source.onmessage = function(event) {
            fileContents.value += event.data + "\n";
            fileContents.scrollTop = fileContents.scrollHeight;
        }
    </script>
</body>
</html>
